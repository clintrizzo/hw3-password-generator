<!DOCTYPE html>
<html lang="en-US">

<head>
    <title>Password Generator</title>
    <meta charset="UTF-8">
    <!--bootstrap css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css" media="screen">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
</head>

<body>
    <div class="card text-center">
        <div class="card-header">
            Password Generator
        </div>
        <div class="card-body">
            <h5 class="card-title">Personal Generated Password</h5>
            <textarea id="passwordbox" rows="4" placeholder="Your Personal Password"></textarea>
        </div>
        <div class="col-md-12">
            <button class="genBtn" onclick="createPassword()">Generate your password</button>
        </div>
        <div id="passwordHelpBlock" class="form-text">
            Your password must be 8-128 characters long, contain at least one of upper/lower case letters, numbers, or symbols. Select below what you would like to include
        </div>
        <div class="container">
            <div class="row text-center">
                <div class="col-sm-3">
                    <input type="checkbox" name="specialChar" checked>Special characters
                </div>
                <div class="col-sm-3">
                    <input type="checkbox" name="numberVal" checked>numbers
                </div>
                <div class="col-sm-3">
                    <input type="checkbox" name="lowerCase" checked>Lower Case
                </div>
                <div class="col-sm-3">
                    <input type="checkbox" name="upperCase" checked>Upper Case
                </div>
            </div>
        </div>
    </div>
    <div class="card-footer text-muted">
        2 days ago
    </div>
    <script src="script.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>

</html>
