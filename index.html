<!DOCTYPE html>
<html lang="en-US">

<head>
    <title>Password Generator</title>
    <meta charset="UTF-8">
    <!--bootstrap css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" media="screen">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
</head>

<body>
    <!--bootstrap-->
    <div class="card text-center">
        <div class="card-header">
            <h3>Password Generator</h3>
            <!--head of page-->
        </div>
        <div class="card-body">
            <!--title above the password box-->
            <h5 class="card-title">Personal Generated Password</h5>
            <!--text box for the password-->
            <textarea id="passwordbox" rows="4" placeholder="Your Personal Password"></textarea>
        </div>
        <!--text above the click options-->
        <div id="passwordHelpBlock" class="form-text">
            Your password must be 8 to 128 characters long, contain at least one of upper/lower case letters, numbers, or symbols. Select below what you would like to include
        </div>
    </div>
    <!--created a checkbox using w3schools and bootstrap styling-->
    <div class="container">
        <div class="row text-center">
            <div class="special">
                <input type="checkbox" id="specialChar">Special characters
            </div>
            <div class="number">
                <input type="checkbox" id="numberVal">Numbers
            </div>
            <div class="lower">
                <input type="checkbox" id="lowerCase">Lower Case
            </div>
            <div class="upper">
                <input type="checkbox" id="upperCase">Upper Case
            </div>
        </div>
    </div>
    <div class="button">
        <button class="passGenButn" onclick="createPassword()">Generate your password</button>
    </div>
    <div class="card-footer text-muted">
        <footer>
            @ Clint Rizzo 2020
        </footer>
    </div>
    <script src="script.js"></script>
</body>

</html>
